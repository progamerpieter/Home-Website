            <h1>About me</h1>
            <p class="col-12 col-md-6">Hello, my name is Pieter and I am 16 years old. I currently study at <a href="https://www.glr.nl/">Grafisch Lyceum Rotterdam</a> and I am doing the <a href="https://www.glr.nl/opleidingen/av-specialist">AV specialist</a> training. the time since i have started doing this course is <experience id="experience"></experience></p>

            <script>
              let today = new Date();
              let date = new Date("2023-08-21");
              let diff = today - date;
              let days = Math.floor(diff / (1000 * 60 * 60 * 24));
              let hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
              let minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
              let seconds = Math.floor((diff % (1000 * 60)) / 1000);

              document.getElementById("experience").innerHTML = "<b>" + days  + " days " + hours + " hours " + minutes + " minutes " + seconds + " seconds "
            </script>
